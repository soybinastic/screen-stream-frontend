<!-- Modal -->
<div
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="isModalOpen"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full px-4 py-10 h-[45rem]"
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 relative">
        <button
          type="button"
          class="absolute top-0 right-0 mt-3 mr-3 text-gray-500 hover:text-gray-700 focus:outline-none"
          (click)="closeModal()"
        >
          <img
            src="https://res.cloudinary.com/damvltogi/image/upload/v1732686511/anatjewbxo81rbehtubf.png"
            alt="Close"
            class="w-5 h-5"
          />
        </button>
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3
              class="text-lg leading-6 font-medium text-gray-900"
              id="modal-title"
            >
              Save your video
            </h3>
            <div class="flex items-center max-w-screen-lg mx-auto">
              <div class="flex items-center w-full">
                
                <div class="w-7 h-7 shrink-0 mx-[-1px] bg-orange-500 flex items-center justify-center rounded-full">
                  <svg *ngIf="currentStep > 1" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-white" viewBox="0 0 24 24">
                    <path
                      d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                      data-original="#000000" />
                  </svg>
                  <div *ngIf="currentStep == 1" class="w-7 h-7 shrink-0 mx-[-1px] bg-orange-500 flex items-center justify-center rounded-full">
                    <span class="w-3 h-3 bg-white rounded-full"></span>
                  </div>
                </div>
                <div class="w-full h-[3px] bg-orange-500"></div>
              </div>
              <div class="flex items-center w-full">
                <div class="w-7 h-7 shrink-0 mx-[-1px] bg-orange-500 flex items-center justify-center rounded-full">
                  <svg *ngIf="currentStep > 2" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-white" viewBox="0 0 24 24">
                    <path
                      d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                      data-original="#000000" />
                  </svg>
                  <div *ngIf="currentStep == 2" class="w-7 h-7 shrink-0 mx-[-1px] bg-orange-500 flex items-center justify-center rounded-full">
                    <span class="w-3 h-3 bg-white rounded-full"></span>
                  </div>
                  <div *ngIf="currentStep < 2" class="w-7 h-7 shrink-0 mx-[-1px] bg-orange-500 flex items-center justify-center rounded-full">
                    <span class="rounded-full text-white">2</span>
                  </div>
                </div>
                <div class="w-full h-[3px] bg-orange-500"></div>
              </div>
              <div class="flex items-center w-full">
                <!-- <div class="w-7 h-7 shrink-0 mx-[-1px] bg-black flex items-center justify-center rounded-full">
                  <span class="w-3 h-3 bg-white rounded-full"></span>
                </div> -->
                <svg *ngIf="currentStep > 3" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-white" viewBox="0 0 24 24">
                  <path
                    d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                    data-original="#000000" />
                </svg>
                <div *ngIf="currentStep == 3" class="w-7 h-7 shrink-0 mx-[-1px] bg-orange-500 flex items-center justify-center rounded-full">
                  <span class="w-3 h-3 bg-white rounded-full"></span>
                </div>
                <div *ngIf="currentStep < 3" class="w-7 h-7 shrink-0 mx-[-1px] bg-orange-500 flex items-center justify-center rounded-full">
                  <span class="rounded-full text-white">3</span>
                </div>
                <div class="w-full h-[3px] bg-orange-500"></div>
              </div>
            </div>
            <div class="mt-2 max-h-96 overflow-y-auto">
              <div class="max-w-4xl mx-auto p-4 bg-white">
                <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
                  <div *ngIf="currentStep === 1">
                    <div class="mb-4">
                      <label
                        for="title"
                        class="block text-gray-700 text-sm font-bold mb-2"
                        >Title</label
                      >
                      <input
                        id="title"
                        formControlName="title"
                        type="text"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      />
                      <div
                        *ngIf="
                          videoForm.get('title')?.invalid &&
                          videoForm.get('title')?.touched
                        "
                        class="text-red-500 text-sm mt-1"
                      >
                        Title is required.
                      </div>
                    </div>
                    <div class="mb-4">
                      <label
                        for="description"
                        class="block text-gray-700 text-sm font-bold mb-2"
                        >Description</label
                      >
                      <textarea
                        id="description"
                        formControlName="description"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      ></textarea>
                      <div
                        *ngIf="
                          videoForm.get('description')?.invalid &&
                          videoForm.get('description')?.touched
                        "
                        class="text-red-500 text-sm mt-1"
                      >
                        Description is required.
                      </div>
                    </div>
                    <div class="mb-4">
                      <label
                        for="video_file_object"
                        class="block text-gray-700 text-sm font-bold mb-2"
                        >Video File</label
                      >
                      <label
                        for="video_file_object"
                        class="block cursor-pointer"
                      >
                        <video
                          *ngIf="videoPreview"
                          [src]="videoPreview"
                          controls
                          class="mt-4 w-full h-auto"
                        ></video>
                        <div
                          class="w-full mt-5 h-32 flex items-center justify-center border-2 border-dashed border-orange-500 rounded hover:bg-gray-100"
                        >
                          <span class="text-gray-500 mt-5">
                            {{
                              videoPreview
                                ? "Click to upload new video"
                                : "Click to upload video"
                            }}
                          </span>
                        </div>
                        <input
                          id="video_file_object"
                          type="file"
                          accept="video/*"
                          (change)="onFileChange($event, 'video_file_object')"
                          class="hidden"
                        />
                      </label>

                      <div
                        *ngIf="
                          videoForm.get('video_file_object')?.invalid &&
                          videoForm.get('video_file_object')?.touched
                        "
                        class="text-red-500 text-sm mt-1"
                      >
                        Video file is required.
                      </div>
                    </div>
                    <div
                      class="flex flex-row-reverse items-center justify-between"
                    >
                      <button
                        type="button"
                        (click)="nextStep()"
                        class="bg-orange-500  hover:bg-orange-700  text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline flex items-center"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div *ngIf="currentStep === 2">
                    <div class="mb-4">
                      <label
                        for="thumbnail_file_object"
                        class="block text-gray-700 text-sm font-bold mb-2"
                        >Thumbnail File</label
                      >
                      <label
                        for="thumbnail_file_object"
                        class="block cursor-pointer"
                      >
                        <div
                          class="w-full h-32 flex items-center justify-center border-2 border-dashed border-gray-300 rounded hover:bg-gray-100"
                        >
                          <span class="text-gray-500"
                            >Click to upload thumbnail</span
                          >
                        </div>
                        <input
                          id="thumbnail_file_object"
                          type="file"
                          accept="image/*"
                          (change)="
                            onFileChange($event, 'thumbnail_file_object')
                          "
                          class="hidden"
                        />
                      </label>
                      <img
                        *ngIf="thumbnailPreview"
                        [src]="thumbnailPreview"
                        alt="Thumbnail Preview"
                        class="mt-4 w-full h-auto"
                      />
                      <div
                        *ngIf="
                          videoForm.get('thumbnail_file_object')?.invalid &&
                          videoForm.get('thumbnail_file_object')?.touched
                        "
                        class="text-red-500 text-sm mt-1"
                      >
                        Thumbnail file is required.
                      </div>
                    </div>
                    <div class="mb-4">
                      <label
                        for="genre"
                        class="block text-gray-700 text-sm font-bold mb-2"
                        >Genre</label
                      >
                      <select
                        id="genre"
                        formControlName="genre"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      >
                        <option *ngFor="let genre of genres" [value]="genre">
                          {{ genre }}
                        </option>
                      </select>
                      <div
                        *ngIf="
                          videoForm.get('genre')?.invalid &&
                          videoForm.get('genre')?.touched
                        "
                        class="text-red-500 text-sm mt-1"
                      >
                        Genre is required.
                      </div>
                    </div>
                    <div class="flex items-center justify-between">
                      <button
                        type="button"
                        (click)="previousStep()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      >
                        Back
                      </button>
                      <button
                        type="button"
                        (click)="nextStep()"
                        class="bg-orange-500  hover:bg-orange-700  text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline flex items-center"
                      >
                        Next >>
                      </button>
                    </div>
                  </div>

                  <div
                    *ngIf="currentStep === 3"
                    class="h-40 flex flex-col justify-between"
                  >
                    <!-- <p>You have successfully completed the form!</p> -->
                    <div class="bg-blue-50 text-blue-800 p-6 rounded-lg relative my-5" role="alert">
                      <div class="mb-3 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-[18px] cursor-pointer fill-blue-500 inline mr-3 shrink-0"
                          viewBox="0 0 23.625 23.625">
                          <path
                            d="M11.812 0C5.289 0 0 5.289 0 11.812s5.289 11.813 11.812 11.813 11.813-5.29 11.813-11.813S18.335 0 11.812 0zm2.459 18.307c-.608.24-1.092.422-1.455.548a3.838 3.838 0 0 1-1.262.189c-.736 0-1.309-.18-1.717-.539s-.611-.814-.611-1.367c0-.215.015-.435.045-.659a8.23 8.23 0 0 1 .147-.759l.761-2.688c.067-.258.125-.503.171-.731.046-.23.068-.441.068-.633 0-.342-.071-.582-.212-.717-.143-.135-.412-.201-.813-.201-.196 0-.398.029-.605.09-.205.063-.383.12-.529.176l.201-.828c.498-.203.975-.377 1.43-.521a4.225 4.225 0 0 1 1.29-.218c.731 0 1.295.178 1.692.53.395.353.594.812.594 1.376 0 .117-.014.323-.041.617a4.129 4.129 0 0 1-.152.811l-.757 2.68a7.582 7.582 0 0 0-.167.736 3.892 3.892 0 0 0-.073.626c0 .356.079.599.239.728.158.129.435.194.827.194.185 0 .392-.033.626-.097.232-.064.4-.121.506-.17l-.203.827zm-.134-10.878a1.807 1.807 0 0 1-1.275.492c-.496 0-.924-.164-1.28-.492a1.57 1.57 0 0 1-.533-1.193c0-.465.18-.865.533-1.196a1.812 1.812 0 0 1 1.28-.497c.497 0 .923.165 1.275.497.353.331.53.731.53 1.196 0 .467-.177.865-.53 1.193z"
                            data-original="#030104" />
                        </svg>
                        <strong class="font-bold text-sm mr-3">Info Message!</strong>
                      </div>
              
                      <span class="block sm:inline text-sm">You have successfully completed the form!</span>
              
                      <!-- <svg xmlns="http://www.w3.org/2000/svg" class="w-3 cursor-pointer fill-blue-500 absolute right-4 top-4"
                        viewBox="0 0 320.591 320.591">
                        <path
                          d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                          data-original="#000000" />
                        <path
                          d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                          data-original="#000000" />
                      </svg> -->
              
                      <!-- <a href="javascript:void(0)" class="border-b border-blue-800 block w-max text-sm text-blue-800 mt-3">Learn more</a> -->
                    </div>
                    <div class="flex items-center justify-between py-25">
                      <button
                        type="button"
                        (click)="previousStep()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      >
                        Back
                      </button>
                      <button
                        type="submit"
                        [disabled]="isLoading"
                        [ngClass]="{
                          'bg-orange-500': !isLoading,
                          'bg-orange-300': isLoading,
                          'hover:bg-orange-700': !isLoading
                        }"
                        class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      >
                        {{ isLoading ? "Submitting..." : "Submit" }}
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="flex justify-center mb-4">
              <div
                [ngClass]="{
                  'bg-orange-500': currentStep === 1,
                  'bg-gray-200': currentStep !== 1
                }"
                class="step-circle cursor-pointer rounded-full w-3 h-3 mx-2"
                (click)="setStep(1)"
              ></div>
              <div
                [ngClass]="{
                  'bg-orange-500': currentStep === 2,
                  'bg-gray-300': currentStep !== 2
                }"
                class="step-circle cursor-pointer rounded-full w-3 h-3 mx-2"
                (click)="setStep(2)"
              ></div>
              <div
                [ngClass]="{
                  'bg-orange-500': currentStep === 3,
                  'bg-gray-400': currentStep !== 3
                }"
                class="step-circle cursor-pointer rounded-full w-3 h-3 mx-2"
                (click)="setStep(3)"
              ></div>
            </div>
            <div *ngIf="submissionError" class="text-red-500 text-sm mt-1">
              {{ submissionError }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
