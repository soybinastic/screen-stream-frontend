<div
  class="flex flex-col md:flex-row px-4 py-2 space-y-4 md:space-y-0 md:space-x-4"
>
  <!-- Video Player Section -->
  <div class="flex-1">
    <div
      class="bg-gray-900 rounded-lg overflow-hidden min-h-[400px] max-h-[500px] relative shadow-lg"
    >
      <div class="relative pb-[56.25%]">
        <video
          class="absolute top-0 left-0 w-[1400px] h-[500px] rounded-lg"
          [src]="safeVideoUrl"
          controls
        ></video>
      </div>
    </div>

    <!-- Video Details Section -->
    <div
      class="p-4 bg-orange-100 text-gray-900 border border-gray-100 rounded-lg mt-4"
      *ngIf="selectedVideo; else noVideoSelected"
    >
      <h2 class="text-2xl font-semibold">{{ selectedVideo.title }}</h2>
      <p class="text-sm text-gray-600 mt-2">
        {{ selectedVideo.description }}
      </p>

      <div class="mt-2 flex items-center space-x-4 bg-orange-100 rounded-lg py-5">
        <div>
          <p class="text-sm text-gray-600">
            <strong>Genre:</strong> {{ getFormattedGenre(selectedVideo.genre) }}
          </p>
          <p class="text-sm text-gray-600">
            <strong>Date:</strong> {{ selectedVideo.uploaded_at | date }}
          </p>
        </div>
      </div>
    </div>
    <ng-template #noVideoSelected>
      <div
        class="p-4 bg-white text-gray-900 border border-gray-100 rounded-lg mt-4"
      >
        <p class="text-center text-gray-600">No video selected</p>
      </div>
    </ng-template>
  </div>

  <!-- Library Section -->
  <div class="w-full md:w-1/3 px-2 py-2 border border-gray-100 rounded-lg space-y-3">
    <h2 class="text-xl font-semibold px-1 py-1">Videos</h2>
    <!-- <input
      type="text"
      placeholder="Search"
      class="w-full p-1.5 mb-2 border border-gray-150 rounded-md"
      [(ngModel)]="searchTerm"
      (ngModelChange)="filterVideos()"
    /> -->
    <div class="flex rounded-md border-2 border-orange-500 overflow-hidden mx-auto font-[sans-serif] w-full">
      <input [(ngModel)]="searchTerm"
      (ngModelChange)="filterVideos()" type="email" placeholder="Search Something..."
        class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" />
      <button type='button' class="flex items-center justify-center bg-orange-500 px-5">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
          <path
            d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
          </path>
        </svg>
      </button>
    </div>
    <div *ngIf="isLoading" class="text-center">
      <p>Loading videos...</p>
    </div>
    <div *ngIf="error" class="text-center text-red-500">
      <p>{{ error }}</p>
    </div>
    <div
      *ngIf="!isLoading && !error && filteredVideos.length === 0"
      class="text-center text-gray-600"
    >
      <p>No videos available</p>
    </div>
    <ul
      class="space-y-2"
      *ngIf="!isLoading && !error && filteredVideos.length > 0"
    >
      <li *ngFor="let video of filteredVideos" (click)="selectVideo(video.id)">
        <app-watch-now-card
          [video]="video"
          [selectedVideoId]="selectedVideoId"
        ></app-watch-now-card>
      </li>
    </ul>
  </div>
</div>
