<div class="relative mb-4">
  <div class="text-xl font-semibold text-gray-700 capitalize">
    {{ genre | titlecase }}
  </div>
  <div class="overflow-hidden relative h-30">
    <div
      class="flex transition-transform duration-500 space-x-3"
      [ngStyle]="{ transform: 'translateX(-' + currentSlide * 100 + '%)' }"
    >
      <div
        *ngFor="let slide of slides"
        class="lex-shrink-0 p-0.5 shadow-xl cursor-pointer"
        (click)="onImageClick(slide.id)"
      >

    </div>
    <button
      *ngIf="slides.length > 5"
      (click)="prevSlide()"
      class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-transparent bg-opacity-50 text-violet-500 p-2 rounded-full hover:bg-violet-500 hover:text-white transition-colors duration-300"
    >
      &#10094;
    </button>
    <button
      *ngIf="slides.length > 5"
      (click)="nextSlide()"
      class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-transparent bg-opacity-50 text-violet-500 p-2 rounded-full hover:bg-violet-500 hover:text-white transition-colors duration-300"
    >
      &#10095;
    </button>
